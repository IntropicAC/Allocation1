<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="userForm">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required>
        <label for="break">Break Times:</label>
        <select id="break" name="break" required>
            <!-- Options for each hour between 8:00 and 19:00 will be generated by JavaScript -->
        </select>
        <button type="submit">Add</button>
    </form>
    <h2>Staff List:</h2>
    <ul id="peopleList"></ul>
    
    <script src="script.js"></script>
</body>
</html>
